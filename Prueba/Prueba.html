<!--Login-->
      <div class="row">
        <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
            col-12">
            <h2 class="text-center">Datos</h2>
        
            <div class="form-group">
                    <label for="usuario">Nombre de usuario</label><br>
                    <label for="usuario" id="txtUsuario"></label>
          
             </div>
             <div class="form-group">

                <div class="form-group">
                <div class="form-group">
            
                  <hr />
            <input type="number" id="txtUserID" />

                <p id="data"></p> </div>
                <button onclick="getDatos()">Get Datos</button><br>
                <button onclick="getMore()">Mas Datos</button> <br>
                <button onclick="getAll()">Mostrar todos los datos</button>

    <script>

            function getDatos()
            {
         
                var x=parseInt(document.getElementById("txtUserID").value);

                var xmlhttp=new XMLHttpRequest();

                xmlhttp.onreadystatechange=function() {
                    if(this.readyState==4 && this.status==200)
                    {
                        var JSONEmp=this.responseText;
                        var employees=JSON.parse(JSONEmp);

                        
                        document.getElementById("txtUsuario").innerHTML= employees[x].FirstName;
                        document.getElementById("txtApellido").innerHTML= employees[x].MiddleName;
                        document.getElementById("txtLastName").innerHTML= employees[x].LastName;
                      
                        

                    }
                }
                xmlhttp.open("GET", "js/employees.json",true);
                xmlhttp.send();
            }
            
            function getMore()
            {
         
              var table=`<thead><tr> <th scope="col">#</th>
                        <th scope="col">Salutation</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">MiddleName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">PreviousLastName</th>
                        <th scope="col">NameSuffix</th>
                        <th scope="col">DisplayName</th>
                        <th scope="col">Honors</th>
                      </tr>
                    </thead>`;
                var x=document.getElementById("txtUserID").value;
                var xmlhttp=new XMLHttpRequest();

                xmlhttp.onreadystatechange=function() {
                    if(this.readyState==4 && this.status==200)
                    {
                        var JSONEmp=this.responseText;
                        var employees=JSON.parse(JSONEmp);
                      
                        table +=` <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>`+employees[x].Salutation+`
                              </td>
                              <td>`+employees[x].FirstName+`
                              </td>
                              <td>`+employees[x].MiddleName+`
                              </td>
                              <td>`+employees[x].LastName+`
                              </td>
                              <td>`+employees[x].PreviousLastName+`
                              </td>
                              <td>`+employees[x].NameSuffix+`
                              </td>
                              <td>`+employees[x].DisplayName+`
                              </td>
                              <td>`+employees[x].Honors+`
                              </td> </tr>
                            </tbody>`;
                    }
                     
                      

                 document.getElementById("MostrarData").innerHTML = table;

                    
                }
                xmlhttp.open("GET", "js/employees.json",true);
                xmlhttp.send();
            }

            function getAll()
            {
         
              var table=`<thead><tr> <th scope="col">#</th>
                        <th scope="col">Salutation</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">MiddleName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">PreviousLastName</th>
                        <th scope="col">NameSuffix</th>
                        <th scope="col">DisplayName</th>
                        <th scope="col">Honors</th>
                      </tr>
                    </thead>`;
             
                var xmlhttp=new XMLHttpRequest();

                xmlhttp.onreadystatechange=function() {
                    if(this.readyState==4 && this.status==200)
                    {
                        var JSONEmp=this.responseText;
                        var employees=JSON.parse(JSONEmp);
                        
                        
                  
                        table +=`<tbody>`;
                        for(var x=0;x< employees.length;x++)
                        {
                      
                        table+= ` <tr>
                              <th scope="row">`+x+`</th>
                              <td>`+employees[x].Salutation+`
                              </td>
                              <td>`+employees[x].FirstName+`
                              </td>
                              <td>`+employees[x].MiddleName+`
                              </td>
                              <td>`+employees[x].LastName+`
                              </td>
                              <td>`+employees[x].PreviousLastName+`
                              </td>
                              <td>`+employees[x].NameSuffix+`
                              </td>
                              <td>`+employees[x].DisplayName+`
                              </td>
                              </td>
                              <td>`+employees[x].Honors+`
                              </td> 
                            </tr>`;
                        }
                            `</tbody>`
              
                   }
                 document.getElementById("MostrarData").innerHTML = table;

                    
                }
                xmlhttp.open("GET", "js/employees.json",true);
                xmlhttp.send();
            }

        </script>

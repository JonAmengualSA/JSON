<!DOCTYPE html>
    <html>
    <body>
            <h1>Introduce datos</h1>
            <input type="date" id="txtUserID" />
            <div id="data"></div>
            <button onclick="getDatos()">Get Datos</button>
            <hr class="featurette-divider">  
            <div class="row featurette ">
              <table class="table " id="MostrarData">
                  
              </table>
            </div>


    </body>
    <script>
        var table
            function getDatos()
            {
                var table=`<thead><tr> <th scope="col">#</th>
                        <th scope="col">Rates</th>
                       
                      </tr>
                    </thead>`;
                var xmlhttp=new XMLHttpRequest();
                var x=document.getElementById("txtUserID").value;
                xmlhttp.onreadystatechange=function() {
                    if(this.readyState==4 && this.status==200)
                    {   
                        var JSONDivisa=this.responseText;
                       var divia=JSON.parse(JSONDivisa);
                       var divisas=(JSON.stringify(divia.rates));
                       var finalDivisas=JSON.parse(divisas);
                       table +=` <tbody>`;
                        
                        for(i in finalDivisas)
                        {
                            table+=`<tr>
                                     <th scope="row">`+i+`</th>
                                     <td>`+finalDivisas[i]+`</td> </tr>`;
                        }
        
                   
                        table +=` </tbody>`;
                
                       
                        document.getElementById("MostrarData").innerHTML= table;
                       console.log(finalDivisas);
                      
                        
        
                    }
                }
                xmlhttp.open("GET", "https://api.exchangeratesapi.io/"+x+"",true);
                xmlhttp.send();
        
        
            }
      
            
        </script>
</html>
